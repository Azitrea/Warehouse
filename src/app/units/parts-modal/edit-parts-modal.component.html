  <button type="button" class="close" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">

    Name:<input id="name" type="text" formControlName="partName"><br/>
  </form>
  <div *ngIf="partNumbers.length !== 0">Recipe</div>

  <div>{{partFormGroup.value | json}}</div>
  <div>{{partFormNumbers.value | json}}</div>

  <div [formGroup]="partFormNumbers">

  </div>
