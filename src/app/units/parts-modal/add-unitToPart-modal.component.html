<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Add Part or unit</h4>
  <button type="button" class="close" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
<table>
  <tr>
    <td>ID</td>
    <td>Name</td>
    <td>Type</td>
  </tr>
  <tr *ngFor="let item of _partAndUnitList">
    <td>{{item.id}}</td>
    <td>{{item.name}}</td>
    <td>{{item.type}}</td>
    <td>
      <button (click)="save(item)">Add</button>
    </td>

  </tr>
</table>
</div>
<div class="modal-footer">
</div>
