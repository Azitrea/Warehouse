<div class="container border-left border-right">
  <div>


<div class="h1">Units</div>

<div>
  <button class="btn btn-outline-success" (click)="addUnitModal()">Add new unit</button>
</div>

<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">ID</th>
    <th scope="col">Name</th>
    <th scope="col">Date</th>
    <th scope="col">Amount</th>
    <th scope="col">Type</th>
    <th scope="col"> </th>
    <th scope="col"> </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let unit of _serviceUnits; index as i">
    <td>{{unit.id}}</td>
    <td>{{unit.name}}</td>
    <td>{{unit.date}}</td>
    <td>{{unit.onStorage}}</td>
    <td>{{unit.type}}</td>
    <td>
      <button class="btn btn-outline-secondary" (click)="editUnitModal(unit)">Edit</button>
    </td>
    <td>
      <button class="btn btn-outline-danger" (click)="removeUnit(unit)">Delete</button>
    </td>
  </tr>
  </tbody>
</table>


<div class="h1">Parts</div>

<div>
  <button class="btn btn-outline-success" (click)="addPartModal()">Add new part</button>
</div>

<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">ID</th>
    <th scope="col">Name</th>
    <th scope="col">Date</th>
    <th scope="col">Type</th>
    <th scope="col"> </th>
    <th scope="col"> </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let part of _serviceParts; index as i">
    <td>{{part.id}}</td>
    <td>{{part.name}}</td>
    <td>{{part.date}}</td>
    <td>{{part.type}}</td>
    <td>
      <button class="btn btn-outline-secondary" (click)="editPartsModal(part)">Edit</button>
    </td>
    <td>
      <button class="btn btn-outline-danger" (click)="removePart(part)">Delete</button>
    </td>
  </tr>
  </tbody>
</table>
</div>
</div>
