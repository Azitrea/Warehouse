<div class="h1">ORDERS</div>
<div *ngFor="let order of _serviceOrders">
  <table>
    <tr>
      <td>{{order.id}}</td>
      <td>{{order.customerName}}</td>
      <td>{{order.customerAddress}}</td>
      <td>{{order.orderDate}}</td>
      <td>{{order.orderedPart}}</td>
      <td>{{order.amount}}</td>
    </tr>
  </table>
</div>
